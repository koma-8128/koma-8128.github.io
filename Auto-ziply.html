<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参戦実況管理システム</title>
    <link rel="stylesheet" href="Auto-ziply.css">
</head>
<body>

    <header>
        <div class="header-nav">
            <a href="index.html" class="brand-link">参戦実況管理システム</a>
            <a href="recode.html" class="nav-link">レコード管理システム</a>
        </div>
        <h1>Auto-ziply管理システム</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Auto-ziplyを検索...">
        </div>
    </header>

    <main>
        <div class="add-note-container">
            <h2>新しいAuto-ziplyを追加</h2>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="返答先" required>
                <textarea id="noteContent" placeholder="返答内容" required></textarea>
                <button type="submit">Auto-ziplyを追加</button>
            </form>
        </div>

        <div class="note-list-container">
            <h2>Auto-ziply一覧</h2>
            <ul id="noteList">
            </ul>
        </div>
    </main>

    <footer>
        <p>
            &copy; 2025 参戦実況管理システム ve3.1<br>
            <a href="https://github.com/koma-8128/koma-8128.github.io.git">コード</a>
        </p>
    </footer>

    <script src="Auto-ziply.js"></script>
</body>

</html>
