<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レコード管理システム</title>
    <link rel="stylesheet" href="recode.css">
</head>
<body>

    <header>
        <div class="header-nav">
            <a href="index.html" class="brand-link">参戦実況管理システム</a>
            <a href="Auto-ziply.html" class="nav-link">Auto-ziply管理システム</a>
        </div>
        <h1>レコード管理システム</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="レコードを検索...">
        </div>
    </header>

    <main>
        <div class="add-note-container">
            <h2>新しいレコードを追加</h2>
            <form id="noteForm">
                <textarea id="noteContent" placeholder="レコード内容" required></textarea>
                <button type="submit">レコードを追加</button>
            </form>
        </div>

        <div class="note-list-container">
            <h2>レコード一覧</h2>
            <ul id="noteList">
            </ul>
        </div>
    </main>

    <footer>
        <p>
            &copy; 2025 参戦実況管理システム ve3.1<br>
            <a href="https://github.com/koma-8128/koma-8128.github.io.git">コード</a>
        </p>
    </footer>

    <script src="recode.js"></script>
</body>

</html>
